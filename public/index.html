<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
</head>

<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    
    form {
        padding: 30px;
        min-width: 50%;
    }
</style>

<body>
    <form action="/" method="POST">
        <h1>Send email form</h1>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">Name :</label>
            <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" />
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Send Email to :</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Email address"
        />
      </div>

      <div class="mb-3">
        <label for="subjectInput" class="form-label">Subject :</label>
            <input class="form-control" type="text" placeholder="Subject" aria-label="default input example" id="subjectInput" />
        </div>

        <div class="mb-3">
            <label for="bodyInput" class="form-label">Body :</label>
            <textarea class="form-control" id="bodyInput" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="inputGroupFile04" class="form-label">Attachment(if any):</label
        >

        <input
          type="file"
          class="form-control"
          id="inputGroupFile04"
          aria-describedby="inputGroupFileAddon04"
          aria-label="Upload"
        />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
